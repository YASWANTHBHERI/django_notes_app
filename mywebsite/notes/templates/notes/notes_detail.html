{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card notes-card">
            <div class="card-header notes-header">Note Details</div>
            <div class="card-body notes-body">
                <h1 class="fs-5">{{note.title}}</h1>
                <p>{{note.text}}</p>
            </div>
            <div class="card-footer notes-footer">
                <a href="{% url 'notes.list' %}"class= "btn btn-sm btn-primary btn-crud">Back</a>
                <a href="{% url 'notes.update' pk=note.id %}"class= "btn btn-sm btn-warning btn-crud">Edit</a>
                <a href="{% url 'notes.delete' pk=note.id %}"class= "btn btn-sm btn-danger btn-crud">Delete</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
