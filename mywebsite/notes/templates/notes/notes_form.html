{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-forms">
    <div class="row box form-box">
                <div class="form-header mb-3">Create Note</div>
                <div class="fields">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="btn btn-sm btn-submit">Submit</button>
                        <a href="{% url 'notes.list' %}"class= "btn btn-sm btn-cancel">Cancel</a>
                    </form>
                </div>
    </div>
</div>
  
{% endblock %}
